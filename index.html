
<html>
  <head>
    <title>Backbuffer Prototype</title>
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="/css/index.css" rel="stylesheet"/>
  </head>
  <body>
    <script type="text/x-handlebars" data-template-name="application">
      <div class="container-fluid">
        <div id="root" class="row">
          <div class="col-sm-9">
            <div class="header"><span class="logo">Backbuffer</span><span class="slogan">All things. One place.</span>
              <button class="btn btn-default new-btn pull-right">+ New item</button>
            </div>
            <div id="buffer">{{outlet}}</div>
          </div>
          <div class="col-sm-3">
            <div id="filters">
              <div class="title">Filters</div>
              <div class="checkbox">
                <label>
                  <input type="checkbox"/>Show only items assigned to me
                </label>
              </div>
              <div class="checkbox">
                <label>
                  <input type="checkbox"/>Show only open items
                </label>
              </div>
            </div>
          </div>
          <div id="root-footer"></div>
        </div>
        <div id="footer" class="row">
          <div class="col-xs-12"><span>An app by</span><a href="//developerscut.co.uk"><img src="/images/d-c_logo.png"/></a></div>
        </div>
      </div>
    </script>
    <script type="text/x-handlebars" data-template-name="data">{{#each}}
      <div class="buffer-item">
        <div class="row">
          <div class="col-sm-6">
            <div class="title"><a href="#">{{title}}</a></div>
            <div class="description">{{markdown description}}</div>
          </div>
          <div class="col-sm-6">
            <div class="main-label open-status">
              {{#if closed}} Closed
              {{else}} Open
              {{/if}}
            </div>
            <div class="main-label assigned-me">{{assigned_to}}</div>
          </div>
        </div>
      </div>{{/each}}
    </script>
    <script src="/bower_components/jquery/jquery.min.js"></script>
    <script src="/js/handlebars-v1.3.0.js"></script>
    <script src="/bower_components/ember/ember.js"></script>
    <script src="/bower_components/ember-data/ember-data.js"></script>
    <script src="/node_modules/pagedown/Markdown.Converter.js"></script>
    <script src="/js/backbuffer.js"></script>
  </body>
</html>
