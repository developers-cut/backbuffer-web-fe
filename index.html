
<html>
  <head>
    <title>Backbuffer Prototype</title>
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="/css/backbuffer.css" rel="stylesheet"/>
  </head>
  <body>
    <script type="text/x-handlebars" data-template-name="application">
      <div class="container-fluid">
        <div id="root" class="row">{{outlet}}
          <div id="root-footer"></div>
        </div>
        <div id="footer" class="row">
          <div class="col-xs-12"><span>An app by</span><a href="//developerscut.co.uk"><img src="/images/d-c_logo.png"/></a></div>
        </div>
      </div>
    </script>
    <script type="text/x-handlebars" data-template-name="data">
      <div class="col-sm-9">
        <div class="back-to-buffer-link">{{#link-to 'index'}}Back to buffer (hehe){{/link-to}}</div>
        <div class="box">
          <button class="btn pull-right">Edit</button>
          <div class="data-title row">
            <div class="col-sm-11">
              <h1>{{title}}</h1>
            </div>
          </div>
          <div class="data-description">{{markdown description}}</div>
        </div>
        <div class="box">
          <div class="comments">
            <p>There will be comments here!</p>
          </div>
        </div>
      </div>
      <div class="col-sm-3">
        <div class="box">
          <div class="status-container">{{#if data.closed}}
            <div class="main-label closed-status">Closed</div>{{else}}
            <div class="main-label open-status">Open</div>{{/if}}
          </div>
          <div class="assigned-container">
            <div class="assigned">
              <label>Assigned to:</label>
              <div>{{assigned_to}}<span class="glyphicon glyphicon-edit"></span></div>
            </div>
          </div>
          <button class="form-control">
            {{#if data.closed}}
                Reopen
            {{else}}
                Close
            {{/if}}
          </button>
        </div>
        <div class="box">
          <div class="sharing">
            <p>There will be sharing here!</p>
          </div>
        </div>
      </div>
    </script>
    <script type="text/x-handlebars" data-template-name="index">
      <div class="col-sm-9">
        <div class="header"><span class="logo">Backbuffer</span><span class="slogan">All things. One place.</span>
          <button class="btn btn-default new-btn pull-right">+ New item</button>
        </div>
        <div id="buffer">{{#each data in model}}
          <div class="buffer-item">
            <div class="row">
              <div class="col-sm-6">
                <div class="title"><a href="#">
                    {{#link-to 'data' data}}
                        {{data.title}}
                    {{/link-to}}</a></div>
                <div class="description">{{markdown data.description}}</div>
              </div>
              <div class="col-sm-6">{{#if data.closed}}
                <div class="main-label closed-status">Closed</div>{{else}}
                <div class="main-label open-status">Open</div>{{/if}}
                <div class="main-label assigned-me">{{data.assigned_to}}</div>
              </div>
            </div>
          </div>{{/each}}
        </div>
      </div>
      <div class="col-sm-3">
        <div id="filters">
          <div class="title">Filters</div>
          <div class="checkbox">
            <label>
              <input type="checkbox"/>Show only items assigned to me
            </label>
          </div>
          <div class="checkbox">
            <label>
              <input type="checkbox"/>Show only open items
            </label>
          </div>
        </div>
      </div>
    </script>
    <script src="/bower_components/jquery/jquery.min.js"></script>
    <script src="/js/handlebars-v1.3.0.js"></script>
    <script src="/bower_components/ember/ember.js"></script>
    <script src="/bower_components/ember-data/ember-data.js"></script>
    <script src="/node_modules/pagedown/Markdown.Converter.js"></script>
    <script src="/js/backbuffer.js"></script>
  </body>
</html>
