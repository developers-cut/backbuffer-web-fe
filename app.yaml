application: back-buffer
version: 1
runtime: python27
api_version: 1
threadsafe: yes

handlers:
- url: /css/*
  static_dir: public/css

- url: /images/*
  static_dir: public/images


- url: /favicon\.ico
  static_files: public/images/favicon.ico
  upload: favicon\.ico


- url: .*
  script: main.app
  login: required

libraries:
- name: webapp2
  version: latest
